{% extends 'admin_site/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Blog Tag</h4>
            <p>Tag: <i>{{tag.name|upper }}</i></p>

            <p>The Tag will be permanently deleted.</p>

            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'blog_tag_index' %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
