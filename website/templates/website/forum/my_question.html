{% extends 'website/layout.html' %}
{% load static %}
{% block 'main' %}
<section class="bg-half page-next-level">
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center text-white">
                    <h4 class="text-uppercase title mb-4">Forum</h4>
                    <ul class="page-next d-inline-block mb-0">
                        <li><a class='text-uppercase font-weight-bold' href="{% url 'homepage' %}">Home</a></li>
                        <li><a class="text-uppercase font-weight-bold" href="#">Forum</a></li>
                        <li>
                            <span class="text-uppercase text-white font-weight-bold">My Questions</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end home -->


<!-- JOB LIST START -->
<section class="section pt-0">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 mt-4 pt-2">

                {% if question_list %}
                <div class="row">
                    {% for question in question_list %}
                    <div class="col-lg-12">
                        <div class="blog position-relative overflow-hidden shadow rounded">

                            <div class="content p-4">
                                <h4><a class="title text-dark" href="javascript:void(0)">
                                    {{ question }}
                                </a>
                                </h4>
                                <a class="text-dark readmore" href="#">View Answers <i
                                        class="mdi mdi-chevron-right"></i></a>

                            </div>

                        </div>
                    </div><!--end col-->
                    {% endfor %}

                </div>
                {% else %}
                <div class="row">
                    <h4 class="col-12 text-center">No Question Asked Yet</h4>
                </div>
                {% endif %}
            </div>

        </div>
    </div>
</section>
<!-- JOB LIST START -->

{% endblock %}
